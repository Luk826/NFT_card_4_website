<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT CARD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card_head">
        <div class="card_product-img">
          <img src="./img/loaded_lion_999.png" alt="" />
        </div>
      </div>
      <div class="card_body">
        <a href="#">
          <h3 class="card_title">Loaded Lion #999</h3>
        </a>
        <p class="card_text">
          "Loaded Lions" is the very first platform-owned profile picture (PFP)
          project...
        </p>
        <div class="wrapper">
          <div class="card_price">
            <img src="./img/icon-ethereum.svg" alt="" class="card_icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="card_countdown">
            <img src="./img/icon-clock.svg" alt="" class="card_icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card_footer">
        <img src="./img/logo-crypto.com.png" alt="" class="card_author-img" />
        <p class="card_author-name">Creation of <a href="#">Crypto.com</a></p>
      </div>
    </div>
  </body>
</html>
